<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>trial</title>
</head>
<body>
  <form id="form1" action="#">
    <input type="text" id="input-message1">
    <input type="button" onclick="showMessage()" value="送信">
  </form>
  <p id="output-message1"></p>

  <script language="javascript" type="text/javascript">
    const showMessage = () => {
      const textbox1 = document.getElementById("input-message1");
      const inputValue1 = textbox1.value;

      //テキストボックスの値を使って、出力するメッセージを生成する
      const output1 = inputValue1
      //出力用のp要素にメッセージを表示
      document.getElementById("output-message1").innerHTML = output1;
    }
  </script>
</body>
</html>
